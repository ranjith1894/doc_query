<!DOCTYPE html>
<html>
<head>
    <title>DocuQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: #111827;
            width: 720px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            text-align: center;
        }

        h3 {
            margin-bottom: 8px;
            color: #cbd5f5;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 6px;
            background: #1f2933;
            color: white;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #6366f1;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        #answer {
            margin-top: 20px;
            background: #0b1220;
            padding: 15px;
            border-radius: 10px;
            min-height: 60px;
            white-space: pre-wrap;
            line-height: 1.5;
            border: 1px solid #1f2a44;
        }

        .row {
            margin-bottom: 18px;
        }

        .muted {
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üìÑ DocuQuery</h1>
    <p class="muted">Upload a document and ask questions using AI</p>

    <div class="row">
        <h3>Upload PDF</h3>
        <input type="file" id="pdfFile">
        <button onclick="uploadPDF()">Upload & Index</button>
    </div>

    <div class="row">
        <h3>Ask Question</h3>
        <textarea id="question" rows="3" placeholder="What is this document about?"></textarea>
        <button onclick="askQuestion()">Ask AI</button>
    </div>

    <div id="answer">Answer will appear here...</div>
</div>

<script>
const API_URL = "";  // leave empty ‚Üí same domain (works on Render)

async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const file = fileInput.files[0];

    if (!file) {
        alert("Please choose a PDF");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("answer").innerText = "üì§ Uploading & processing document...";

    try {
        const res = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        document.getElementById("answer").innerText = "‚úÖ " + data.message;
    } catch (err) {
        document.getElementById("answer").innerText = "‚ùå Upload failed";
    }
}

async function askQuestion() {
    const question = document.getElementById("question").value;

    if (!question.trim()) {
        alert("Enter a question");
        return;
    }

    document.getElementById("answer").innerText = "ü§ñ Thinking...";

    try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById("answer").innerText = data.answer || data.error;
    } catch (err) {
        document.getElementById("answer").innerText = "‚ùå Request failed";
    }
}
</script>

</body>
</html>
